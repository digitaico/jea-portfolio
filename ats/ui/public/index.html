<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Score</title>
    <style>
      body {font-family: sans-serif;}
      textarea: {width: 80%; height: 200px; margin-bottom: 10px; display: block;}
      input[type="file"] {margin-bottom: 10px;}
      #score_result {margin-top: 20px; font-size: 1.2em; font-weight: bold;}
    </style>
  </head>
  <body>
    <h1>ATS Resume Scorer by JEA</h1>
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
      <div>
        <h2>Language</h2>
        <select id="languageSelect" name="language">
          <option value="">... Select language</option>
          <option value="english">English</option>
          <option value="spanish">Español</option>
        </select>
      </div>

      <div>
        <h2>Job Description</h2>
        <label for="job_description">Copy Job Description and paste here:</label>
        <textarea id="jobDescription" name="job_description" placeholder="Paste Job Description here" required>
          En BairesDev® llevamos 15 años liderando proyectos de tecnología para clientes como Google, Rolls-Royce y las 
          startups más innovadoras de Silicon Valley. Actualmente, contamos con un equipo de 4000 profesionales conformado 
          por el top 1% de la industria trabajando de forma remota desde más de 50 países.


          Al postularte a esta vacante, estarás dando el primer paso en un proceso que va más allá de lo convencional: 
          Buscaremos conocer en profundidad tus habilidades, intereses y expectativas con el objetivo de realizar una 
          búsqueda personalizada y encontrar el rol ideal para ti en BairesDev.


          Desarrollador Node Backend en BairesDev


          Ser un Desarrollador Node Backend en nuestro equipo de Desarrollo es como ser un solucionador de problemas a tiempo 
          completo. Esperamos que tus habilidades sean una combinación de experiencia, conocimientos e independencia.  
          Innovación también está en el corazón de la estrategia en BairesDev. Así que, si estás dispuesto a asumir las 
          tareas más complejas y ser un maestro en tu pila de tecnología, lenguaje Node, entonces tu eres probablemente uno 
          de esos únicos que estamos buscando.


          ¿Qué harás?


          - Diseñar esquemas backend usando las mejores prácticas.

          - Implementar e iterar funciones de manera táctica y a un ritmo rápido.

          - Trabajar de manera colectiva y eficiente en equipos funcionales en entorno de inicio de etapa de ritmo rápido.

          - Diseñar, extender e implementar APIs.

          - Lograr altos estándares de ingeniería a través de revisiones de código, pruebas unitarias, análisis.

          - Crear eficiencias de ingeniería a través de la automatización y el desarrollo de herramientas.

          - Definir procesos de ingeniería para los lanzamientos de producto.

          - Ayudarnos a crecer un equipo de ingenieros de clase mundial mediante entrevistas técnicas.


          ¿Qué Buscamos?:


          - 4+ años de experiencia en Node.

          - Experiencia con bases de datos SQL y NoSQL.

          - Experiencia con Microservicios y la Nube.

          - Conocimiento avanzado en algoritmos.

          - Conocimiento en infraestructura de TI.

          - Gestión de metodología ágil intermedia.

          - Sólida comprensión de las mejores prácticas, principios SÓLIDOS, código CLEAN y soluciones escalables.

          - Conocimiento en diseño de patrones.

          - Experiencia desarrollando aplicaciones completas desde cero.

          - Experiencia en pruebas automatizadas, procesos CI/CD.

          - Experiencia sólida en control de versiones.

          - Nivel avanzado de inglés.


          Qué ofrecemos para que tu trabajo (y tu vida) seja mais fácil:


          - Trabajo 100% remoto: trabaja desde tu casa o donde quieras.

          - Compensación en USD o en tu moneda local, como prefieras, muy por encima de la media del mercado.

          - Hardware y software.

          - Horarios flexibles

          - Licencias por mater/paternidad, vacaciones y días festivos nacionales pagos.

          - Ambiente laboral multicultural e innovador, perfecto para hacer amigos, colaborar y aprender de las personas más 
          talentosas del mundo.

          - Oportunidades de crecimiento y desarrollo profesional a través de mentorías y entrenamientos.


          ¡Únete a nuestro equipo global!

        </textarea>
      </div>

      <div>
        <h2>Resume</h2>
        <label for="resumeFile">.txt, .pdf, .docx</label>
        <input type="file" id="resumeFile" name="resume_file" accept=".txt, .pdf, .docx" required>
      </div>

      <button id="submitBtn">Pay Jorge and Get Score!</button>

    </form>
      
    <div id="score_result"></div>
    
    <script src="script.js"></script>
  </body>
</html>
