<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEMATS - Resume Matching</title>
    <style>
        /* Optional: Basic styling for better readability */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%; /* Make textarea responsive */
            max-width: 800px; /* Limit max width */
            padding: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        input[type="file"], select, button {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #scoreResult {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        #scoreResult h3 {
            margin-top: 15px;
            margin-bottom: 5px;
            color: #555;
            border-bottom: 1px solid #eee;
            padding-bottom: 3px;
        }
        #scoreResult ul {
            list-style: disc;
            margin-left: 20px;
            padding-left: 0;
        }
        #scoreResult li {
             margin-bottom: 5px;
        }

    </style>
</head>
<body>
    <h1>JEMATS - Resume Matching System</h1>

    <form id="uploadForm" method="POST">
        <div>
            <label for="resume_file">Upload Resume (PDF, DOCX, TXT):</label>
            <input type="file" id="resume_file" name="resume_file" accept=".pdf,.docx,.txt" required>
        </div>

        <div>
            <label for="job_description">Job Description:</label>
            <textarea id="job_description" name="job_description" rows="10" cols="80" required></textarea>
        </div>

        <div>
            <label for="language">Select Language:</label>
            <select id="language" name="language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                </select>
        </div>

        <div>
            <button type="submit">Calculate Score</button>
        </div>
    </form>

    <div id="scoreResult">
        <p>Upload a resume and paste a job description to see the matching score.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
