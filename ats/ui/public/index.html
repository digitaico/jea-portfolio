<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Score</title>
    <style>
      body {font-family: sans-serif;}
      textarea: {width: 80%; height: 200px; margin-bottom: 10px; display: block;}
      input[type="file"] {margin-bottom: 10px;}
      #score_result {margin-top: 20px; font-size: 1.2em; font-weight: bold;}
      div.table {max-width: 100%; border: 1px solid grey; display: table;}
      div.tr {border: 1px solid grey; display: table-row;}
      div.td {border: 1px solid grey;display: table-cell;}
      div.col {display: table-column;}
    </style>
  </head>
  <body>
    <h1>JEMATS Resume Scorer</h1>
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
      <div>
        <h2>Language</h2>
        <select id="languageSelect" name="language">
          <option value="">... Select language</option>
          <option value="english">English</option>
          <option value="spanish">Espa√±ol</option>
        </select>
      </div>

      <div>
        <h2>Job Description</h2>
        <label for="job_description">Copy Job Description and paste here:</label>
        <textarea id="jobDescription" name="job_description" placeholder="Paste Job Description here" required></textarea>
      </div>

      <div>
        <h2>Resume</h2>
        <label for="resumeFile">.txt, .pdf, .docx</label>
        <input type="file" id="resumeFile" name="resume_file" accept=".txt, .pdf, .docx" required>
      </div>

      <button id="submitBtn">Pay Jorge and Get Score!</button>

    </form>
      
    <div id="result_banner"></div>
    
    <div id="score_result" class="table">
      <div class="tr">
        <div class="td">Score</div>
        <div class="td">Value</div>
      </div>
      <div class="tr">
        <div class="td">TF-IDF</div>
        <div class="td" id="tfidf_score"></div>
      </div>
      <div class="tr">
        <div class="td">Skill</div>
        <div class="td" id="skill_score"></div>
      </div>
      <div class="tr">
        <div class="td">Combined</div>
        <div class="td" id="combined_score"></div>
      </div>
      <div class="tr">
        <div class="td">Common Skills</div>
        <div class="td" id="common_skills"></div>
      </div>
    </div>
    <div>JEMATS v 3.0.0 - 2025</div>
    <script src="script.js"></script>
  </body>
</html>
